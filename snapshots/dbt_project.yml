# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'HRDP'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'default'

# These configurations specify where dbt should look for different types of files.
# The `source-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


vars:
 DBT_STAGING_DB: 'HRDP_STG_QA_DB'
 DBT_LANDING_DB: 'HRDP_LND_QA_DB'
# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/ directory
# as tables. These settings can be overridden in the individual model files
# using the `{{ config(...) }}` macro.
models:
  HRDP:
    # Applies to all files under models/example/
   
    core_cmn_sch:
      +query_tag: dbt_core_models
      +database: |
          {%- if  target.name == "DV" -%} HRDP_CORE_DV_DB
          {%- elif  target.name == "QA" -%} HRDP_CORE_QA_DB
          {%- elif  target.name == "NP" -%} HRDP_CORE_NP_DB
          {%- elif  target.name == "PD" -%} HRDP_CORE_PD_DB
          {%- else  -%} HRDP_CORE_DV_DB
          {%- endif -%}
      #+schema: CMN_CORE_SCH
      #+schema: CMN_CORE_SCH_TEST
      +schema: |
          {%- if  target.name == "IDE" -%} {{target.schema}}
          {%- else  -%} CMN_CORE_SCH
          {%- endif -%}
    staging_cmn_flatten:
       +database: |
          {%- if  target.name == "DV" -%} HRDP_STG_DV_DB
          {%- elif  target.name == "QA" -%} HRDP_STG_QA_DB
          {%- elif  target.name == "NP" -%} HRDP_STG_NP_DB
          {%- elif  target.name == "PD" -%} HRDP_STG_PD_DB
          {%- else  -%} HRDP_STG_DV_DB
          {%- endif -%}
       #+schema: CMN_STG_SCH
       #+schema: CMN_STG_SCH_TEST
       +schema: |
          {%- if  target.name == "IDE" -%} {{target.schema}}
          {%- else  -%} CMN_STG_SCH
          {%- endif -%}
    staging_cmn:
       +database: |
          {%- if  target.name == "DV" -%} HRDP_STG_DV_DB
          {%- elif  target.name == "QA" -%} HRDP_STG_QA_DB
          {%- elif  target.name == "NP" -%} HRDP_STG_NP_DB
          {%- elif  target.name == "PD" -%} HRDP_STG_PD_DB
          {%- else  -%} HRDP_STG_DV_DB
          {%- endif -%}
       #+schema: CMN_STG_SCH
       #+schema: CMN_STG_SCH_TEST
       +schema: |
          {%- if  target.name == "IDE" -%} {{target.schema}}
          {%- else  -%} CMN_STG_SCH
          {%- endif -%}
    publish:
      materialization : view
      +database: |
          {%- if  target.name == "DV" -%} HRDP_PUB_DV_DB
          {%- elif  target.name == "QA" -%} HRDP_PUB_QA_DB
          {%- elif  target.name == "NP" -%} HRDP_PUB_NP_DB
          {%- elif  target.name == "PD" -%} HRDP_PUB_PD_DB
          {%- else  -%} HRDP_PUB_DV_DB
          {%- endif -%}
      #+schema: CMN_PUB_SCH
      #+schema: CMN_PUB_SCH_TEST
      +schema: |
          {%- if  target.name == "IDE" -%} {{target.schema}}
          {%- else  -%} CMP_PUB_SCH
          {%- endif -%}
    views:
      materialization : view
      +database: |
          {%- if  target.name == "DV" -%} HRDP_PUB_DV_DB
          {%- elif  target.name == "QA" -%} HRDP_PUB_QA_DB
          {%- elif  target.name == "NP" -%} HRDP_PUB_NP_DB
          {%- elif  target.name == "PD" -%} HRDP_PUB_PD_DB
          {%- else  -%} HRDP_PUB_DV_DB
          {%- endif -%}
      #+schema: CMN_PUB_SCH
      #+schema: CMN_PUB_SCH_TEST
      +schema: |
          {%- if  target.name == "IDE" -%} {{target.schema}}
          {%- else  -%} CMP_PUB_SCH
          {%- endif -%}          
    core:
      +database: |
          {%- if  target.name == "DV" -%} HRDP_CORE_DV_DB
          {%- elif  target.name == "QA" -%} HRDP_CORE_QA_DB
          {%- elif  target.name == "NP" -%} HRDP_CORE_NP_DB
          {%- elif  target.name == "PD" -%} HRDP_CORE_PD_DB
          {%- else  -%} HRDP_CORE_DV_DB
          {%- endif -%}
      #+schema: CMP_CORE_SCH
      #+schema: CMP_CORE_SCH_TEST
      +schema: |
          {%- if  target.name == "IDE" -%} {{target.schema}}
          {%- else  -%} CMP_CORE_SCH
          {%- endif -%}
    landing:
      +database: |
          {%- if  target.name == "DV" -%} HRDP_LND_DV_DB
          {%- elif  target.name == "QA" -%} HRDP_LND_QA_DB
          {%- elif  target.name == "NP" -%} HRDP_LND_NP_DB
          {%- elif  target.name == "PD" -%} HRDP_LND_PD_DB
          {%- else  -%} HRDP_LND_DV_DB
          {%- endif -%}
      #+schema: CMP_LND_SCH
      #+schema: CMP_LND_SCH_TEST
      +schema: |
          {%- if  target.name == "IDE" -%} {{target.schema}}
          {%- else  -%} CMP_LND_SCH
          {%- endif -%}
    staging_int:
       +database: |
          {%- if  target.name == "DV" -%} HRDP_STG_DV_DB
          {%- elif  target.name == "QA" -%} HRDP_STG_QA_DB
          {%- elif  target.name == "NP" -%} HRDP_STG_NP_DB
          {%- elif  target.name == "PD" -%} HRDP_STG_PD_DB
          {%- else  -%} HRDP_STG_DV_DB
          {%- endif -%}
       #+schema: CMP_STG_SCH
       #+schema: CMP_STG_SCH_TEST
       +schema: |
          {%- if  target.name == "IDE" -%} {{target.schema}}
          {%- else  -%} CMP_STG_SCH
          {%- endif -%}
    staging:
       +database: |
          {%- if  target.name == "DV" -%} HRDP_STG_DV_DB
          {%- elif  target.name == "QA" -%} HRDP_STG_QA_DB
          {%- elif  target.name == "NP" -%} HRDP_STG_NP_DB
          {%- elif  target.name == "PD" -%} HRDP_STG_PD_DB
          {%- else  -%} HRDP_STG_DV_DB
          {%- endif -%}
       #+schema: CMP_STG_SCH
       #+schema: CMP_STG_SCH_TEST
       +schema: |
          {%- if  target.name == "IDE" -%} {{target.schema}}
          {%- else  -%} CMP_STG_SCH
          {%- endif -%}
snapshots:
    staging:
    +transient: true
    #+target_schema: CMP_STG_SCH
    #+target_schema: CMP_STG_SCH_TEST
    +target_schema: |
          {%- if  target.name == "IDE" -%} {{target.schema}}
          {%- else  -%} CMP_STG_SCH
          {%- endif -%}
    +target_database: |
          {%- if  target.name == "DV" -%} HRDP_STG_DV_DB
          {%- elif  target.name == "QA" -%} HRDP_STG_QA_DB
          {%- elif  target.name == "NP" -%} HRDP_STG_NP_DB
          {%- elif  target.name == "PD" -%} HRDP_STG_PD_DB
          {%- else  -%} HRDP_STG_DV_DB
          {%- endif -%}
seeds:
    +transient: true
    +schema: |
          {%- if  target.name == "IDE" -%} {{target.schema}}
          {%- else  -%} CMP_LND_SCH
          {%- endif -%}
    +database: |
          {%- if  target.name == "DV" -%} HRDP_LND_DV_DB
          {%- elif  target.name == "QA" -%} HRDP_LND_QA_DB
          {%- elif  target.name == "NP" -%} HRDP_LND_NP_DB
          {%- elif  target.name == "PD" -%} HRDP_LND_PD_DB
          {%- else  -%} HRDP_LND_DV_DB
          {%- endif -%}
tests:
    +severity: error
    error_if: ">1000"